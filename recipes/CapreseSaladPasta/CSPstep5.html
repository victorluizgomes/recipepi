<head>
    <title>RecipePi</title>

<body>

    <div>
        <p class="steps"><strong>Once the pasta is cooled, add the cheese and tomatoes along with the dressing marinade. Season the salad with salt and pepper and top with 3 tablespoons fresh basil. Enjoy!</strong></p>
        <img class="arrowBackward" src="../../arrowBackward.png">
    </div>

    <a class="nextStep" href="CSPstep4.html">nextStep</a>
    <a class="nextStep" href="CapreseSaladPasta.html"></a>

    <script>
        var indexButtons = document.querySelectorAll(".nextStep"); 

        window.addEventListener('keypress', function (e) {
            var keyCode = e.keyCode;
            console.log(keyCode);

            if(keyCode == 52) { // left key

                indexButtons[0].click();
            }

            if(keyCode == 43) { // + key
                indexButtons[1].click();
            }
            if(keyCode == 45) { // minus key ( - )
                window.history.back();
            }
        });
    </script>

</body>
