<body>

    <div>
        <p class="steps"><strong>Allow the pasta to cook. Add the drained pasta to the skillet and toss to coat. Set the pasta mixture aside to cool.</strong></p>
        <img class="arrowBackward" src="../../arrowBackward.png">
        <img class="arrowFoward" src="../../arrowFoward.png">

    <a class="nextStep" href="CSPstep5.html">nextStep</a>

    <a class="nextStep" href="CapreseSaladPasta.html"></a>

    <script>
        var indexButtons = document.querySelectorAll(".nextStep"); 

        window.addEventListener('keypress', function (e) {
            var keyCode = e.keyCode;
            console.log(keyCode);

            if(keyCode == 54) { // right key

                indexButtons[0].click();
            }
            
            if(keyCode == 52) { // left key

                indexButtons[1].click();
            }

            if(keyCode == 43) { // + key
                indexButtons[2].click();
            }
            if(keyCode == 45) { // minus key ( - )
                window.history.back();
            }
        });
    </script>

</body>
</html>
