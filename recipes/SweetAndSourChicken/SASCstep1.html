<body>

    <div>
        <p class="steps"><strong>Season chicken, on all sides, with salt and pepper. In a large bowl, dredge chicken in cornstarch. In a separate bowl, toss chicken in eggs until evenly coated.</strong></p>
        <img class="arrowFoward" src="../../arrowFoward.png">

    <a class="nextStep" href="SASCstep2.html">nextStep</a>
    <a class="nextStep" href="SweetAndSourChicken.html"></a>

    <script>
        var indexButtons = document.querySelectorAll(".nextStep"); 

        window.addEventListener('keypress', function (e) {
            var keyCode = e.keyCode;
            console.log(keyCode);

            if(keyCode == 54) { // right key

                indexButtons[0].click();
            }
            if(keyCode == 43) { // + key
                indexButtons[1].click();
            }

            if(keyCode == 45) { // minus key ( - )
                window.history.back();
            }
        });
    </script>

</body>
